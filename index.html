<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Averia+Libre:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Coustard&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/c153730286.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-details">
        <form class="search-box">
          <div class="row">
            <div class="col-4">
              <input
                type="text"
                class="form-control"
                placeholder="Search for a city..."
                autofocus="on"
                id="chosen"
              />
            </div>
            <div class="col-2">
              <input
                type="submit"
                class="btn btn-primary"
                value="Search"
                id="clickMe"
              />
            </div>
            <div class="col-2">
              <input
                type="button"
                class="btn btn-success current"
                value="Current"
                id="geolocation"
              />
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col-9">
            <h1 id="blah">Current Weather</h1>
          </div>
        </div>
        <h3>
          Last updated: <span class="current-time" id="now">Friday 10:00</span>
        </h3>
        <h2 id="temp-display">
          <span class="config" id="nowForecast">10</span>
          <span class="conversion" id="celsius"
            ><a href="#" class="red">°C</a></span
          ><span class="conversion"> | </span
          ><span class="conversion" id="fheit"
            ><a href="#" class="red">°F</a></span
          >
        </h2>
        <h2 class="forecast cap" id="description">Mostly cloudy</h2>
        <div class="row">
          <div class="col-2">
            <img src="" class="sunny" id="conditions" />
          </div>

          <div class="col-2">
            <div class="row">
              <div class="col">
                <h3>Humidity: <span id="sticky">10</span>%</h3>
                <div class="col">
                  <h3>Wind: <span id="wind">6</span>km/h</h3>
                </div>
              </div>
            </div>
          </div>
        </div>
        <h3>TEMPERATURE</h3>
        <h3 class="bright section">HOURLY FORECAST</h3>
        <div id="forecast-section"></div>
        <h3 class="bright section">DAILY FORECAST</h3>
        <div id="daily-forecast-display"></div>
      </div>
      <footer>
        <a
          href="https://github.com/JoSpare/my-weather-app-project.git"
          target="_blank"
        >
          Open source code</a
        >
        by Jo Balfour
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
