<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Averia+Libre:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Coustard&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/c153730286.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-details">
        <form class="search-box">
          <div class="row">
            <div class="col-4">
              <input
                type="text"
                class="form-control"
                placeholder="Search for a city..."
                autofocus="on"
                id="chosen"
              />
            </div>
            <div class="col-2">
              <input
                type="submit"
                class="btn btn-primary"
                value="Search"
                id="clickMe"
              />
            </div>
            <div class="col-2">
              <input
                type="button"
                class="btn btn-success current"
                value="Current"
                id="geolocation"
              />
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col-9">
            <h1 id="blah">Current Weather</h1>
          </div>
        </div>
        <h2 id="temp-display">
          <span id="nowForecast">10</span>
          <span id="celsius"><a href="#">°C</a></span> |<span
            class="shade"
            id="fheit"
            ><a href="#">°F</a></span
          >
        </h2>
        <h2 class="forecast" id="description">MOSTLY CLOUDY</h2>
        <div class="row">
          <div class="col-2">
            <i class="fa-solid fa-cloud-sun fa-2xl sunny"></i>
          </div>

          <div class="col-2">
            <div class="row">
              <div class="col">
                <h3>Humidity: <span id="sticky">10</span>%</h3>
                <div class="col">
                  <h3 class="temp-menu">Wind: <span id="wind">6</span>km/h</h3>
                </div>
              </div>
            </div>
          </div>
        </div>
        <h3>TEMPERATURE</h3>
        <h3 class="bright section">HOURLY</h3>
        <div class="row shade">
          <div class="col-2"><h3>12:00</h3></div>
          <div class="col-2"><h3>15:00</h3></div>
          <div class="col-2"><h3>18:00</h3></div>
          <div class="col-2"><h3>21:00</h3></div>
          <div class="col-2"><h3>00:00</h3></div>
          <div class="col-2"><h3>03:00</h3></div>
        </div>
        <div class="row icons">
          <div class="col-2"><i class="fa-solid fa-cloud-sun"></i></div>
          <div class="col-2"><i class="fa-solid fa-cloud-sun"></i></div>
          <div class="col-2">
            <i class="fa-solid fa-cloud-sun"></i>
          </div>
          <div class="col-2">
            <i class="fa-solid fa-cloud-moon"></i>
          </div>
          <div class="col-2"><i class="fa-solid fa-cloud-moon"></i></div>
          <div class="col-2"><i class="fa-solid fa-cloud"></i></div>
        </div>
        <div class="row hourly">
          <div class="col-2"><h3>8°C</h3></div>
          <div class="col-2"><h3>10°C</h3></div>
          <div class="col-2"><h3>10°C</h3></div>
          <div class="col-2"><h3>7°C</h3></div>
          <div class="col-2"><h3>6°C</h3></div>
          <div class="col-2 temp-menu"><h3>6°C</h3></div>
        </div>
        <h3 class="bright section">DAILY</h3>

        <div class="row daily">
          <div class="col-2"><h3>SAT</h3></div>
          <div class="col-2"><h3>SUN</h3></div>
          <div class="col-2"><h3>MON</h3></div>
          <div class="col-2"><h3>TUE</h3></div>
          <div class="col-2"><h3>WED</h3></div>
          <div class="col-2"><h3>THU</h3></div>
        </div>
        <div class="row icons">
          <div class="col-2"><i class="fa-solid fa-sun"></i></div>
          <div class="col-2"><i class="fa-solid fa-cloud-sun"></i></div>
          <div class="col-2">
            <i class="fa-solid fa-cloud-showers-heavy"></i>
          </div>
          <div class="col-2">
            <i class="fa-solid fa-cloud-showers-heavy"></i>
          </div>
          <div class="col-2"><i class="fa-solid fa-cloud-sun"></i></div>
          <div class="col-2"><i class="fa-solid fa-sun"></i></div>
        </div>
        <div class="row">
          <div class="col-2"><h3>8°C</h3></div>
          <div class="col-2"><h3>9°C</h3></div>
          <div class="col-2"><h3>14°C</h3></div>
          <div class="col-2"><h3>12°C</h3></div>
          <div class="col-2"><h3>10°C</h3></div>
          <div class="col-2"><h3>10°C</h3></div>
        </div>
        <footer href="https://github.com/JoSpare/my-weather-app-project.git">
          github repository
        </footer>
        <div>
          <h2 class="app-logo">Weather App</h2>

          <h3 class="current-time" id="now">Friday 10:00</h3>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
